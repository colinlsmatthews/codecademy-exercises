<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src=""></script>
</head>
<body>
    <header class="flex-container">
        <img src="..\tea-shop\resources\images\img-tea-cozy-logo.png" alt="Tea Cozy logo"/>
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#featured-tea">Featured Tea</a></span>
            <span><a href="#locations">Locations</a></span>
        </nav>        
    </header>
    <!-- Main Content -->
    <div class="main">
        <!-- Mission Splash -->
        <section id="mission" class="flex-container">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisinally Curated, Free Range, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <!-- Store Section -->
        <section id="store">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="flex-container items">
                <div class="item">
                    <img src="..\tea-shop\resources\images\img-berryblitz.jpg" alt="Berry Blitz Tea"/>
                    <span>Fall Berry Blitz Tea</span>
                </div>
                <div class="item">
                    <img src="..\tea-shop\resources\images\img-spiced-rum.jpg" alt="Spiced Rum Tea"/>
                    <span>Spiced Rum Tea</span>
                </div>
                <div class="item">
                    <img src="..\tea-shop\resources\images\img-donut.jpg" alt="Seasonal Donut Tea"/>
                    <span>Seasonal Donuts</span>
                </div>
                <div class="item">
                    <img src="..\tea-shop\resources\images\img-myrtle-ave.jpg" alt="Myrtle Ave Tea"/>
                    <span>Myrtle Ave Tea</span>
                </div>
                <div class="item">
                    <img src="..\tea-shop\resources\images\img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"/>
                    <span>Bedford Bizarre Tea</span>
                </div>
            </div>
        </section>
        <!-- Locations Section -->
        <section id="location">

        </section>
    </div>
</body>
</html>
